# .github/workflows/fly-deploy.yml

name: Fly Deploy

on:
  push:
    # Укажи ветку, при обновлении которой нужно запускать развертывание.
    # Это может быть 'main', 'master' или 'telegram-version'.
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/fly-pr-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}